<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {{include '_header'}}
</head>
<body class="gray-bg">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>后台管理用户表新增</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="form_basic.html#">选项1</a>
                    </li>
                    <li><a href="form_basic.html#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm"  action="/users/create" method="post">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名（登录账号）：</label>
                    <div class="col-sm-8">
                        <input id="userLogin" name="user_login" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用户名（登录账号）必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input id="password" name="password" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 密码必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">显示名：</label>
                    <div class="col-sm-8">
                        <input id="displayName" name="display_name" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 显示名必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">真实姓名：</label>
                    <div class="col-sm-8">
                        <input id="realName" name="real_name" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 真实姓名必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <input id="email" name="email" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 邮箱必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机号码：</label>
                    <div class="col-sm-8">
                        <input id="mobile" name="mobile" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 手机号码必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">头像：</label>
                    <div class="col-sm-8">
                        <input id="userUrl" name="user_url" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 头像必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户状态（0：正常；1：暂停）：</label>
                    <div class="col-sm-8">
                        <input id="status" name="status" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用户状态（0：正常；1：暂停）必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">盐：</label>
                    <div class="col-sm-8">
                        <input id="salt" name="salt" class="form-control" type="text" value="">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 盐必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <input id="cancel_btn" class="btn btn-default" type="button" value="返回" onclick="history.back()" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
